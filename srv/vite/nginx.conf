upstream spring_upstream { server spring:8080; keepalive 64; }
upstream fastapi_upstream { server fastapi:8000; keepalive 64; }

# 80으로 들어오면 HTTPS로 리다이렉트
server {
  listen 80;
  server_name ohgoodteam.shinhanacademy.co.kr;   # 도메인 명시 권장
  return 301 https://$host$request_uri;
}

# HTTPS 종단 (여기서 TLS 종료)
server {
  listen 443 ssl http2;
  server_name ohgoodteam.shinhanacademy.co.kr;

  # 유효한 인증서 사용 권장(실서버: Let's Encrypt 등)
  ssl_certificate     /etc/ssl/certs/fullchain.pem;
  ssl_certificate_key /etc/ssl/private/privkey.pem;

  # (선택) 혼합콘텐츠 보조 안전장치
  add_header Content-Security-Policy "upgrade-insecure-requests" always;

  # 정적(SPA)
  root /usr/share/nginx/html;
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
    try_files $uri =404;
  }
  location / {
    try_files $uri /index.html;
  }

  # API: 외부는 HTTPS, 내부는 HTTP 프록시
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;  # 클라이언트는 https였음을 전달
    proxy_pass http://spring_upstream;
    proxy_redirect off;
  }

  # 필요 시 별 경로 프록시
  location /auth/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass http://spring_upstream/auth;
    proxy_redirect off;
  }

  location /ml/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass http://fastapi_upstream;
    proxy_redirect off;
  }
}